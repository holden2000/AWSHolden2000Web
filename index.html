<div id="chart"></div>

<script type="text/javascript">

var w = 1200, h = 600;
var colors = d3.scale.category20();

var vis = d3.select("#chart").append("svg:svg")
.attr("width", w)
.attr("height", h)

var data = d3.range(50).map(function(i) {
                            return { i:i, x:(Math.random()*w).toFixed(1), y:(Math.random()*h).toFixed(0), r:(Math.random()*30)+5 }
                            });
                            
                            
                            var tooltip = d3.select("body")
                            .append("div")
                            .attr("class", "tooltip")
                            .style("position", "absolute")
                            .style("z-index", "10")
                            .style("visibility", "hidden");
                            
                            var maketip = function(d) {
                                var tip = '\n' + d.x + "\nHi </br>" + d.y + '</p>';
                                return tip;
                            }


//.text("a simple tooltip");
//"YOW!</p> X = " + d.x + " - " + "Y = " + d.y

vis.selectAll("circle")
        .data(data).enter().append("svg:circle")
        .attr("stroke", "black")
        .attr("fill", function(d, i) { return colors((d.r/3).toFixed(0) + 1); })    //color by radius
        //.attr("fill", function(d, i) { return colors(i); })
        .attr("cx", function(d, i) { return d.x; })
        .attr("cy", function(d, i) { return d.y; })
        .attr("r", function(d, i) { return d.r; })
        .on("mouseover", function(d, i){return (tooltip.style("visibility", "visible"), tooltip.text(maketip(d)));})
        .on("mousemove", function(){return tooltip.style("top",
        (d3.event.pageY-10)+"px").style("left",(d3.event.pageX+10)+"px");})
        .on("mouseout", function(){return tooltip.style("visibility", "hidden");});




vis.selectAll("text")
    .data(data).enter().append("text")
    .attr("x", function(d, i) { return d.x; })
    .attr("y", function(d, i) { return d.y; })
    .attr("dy", ".35em")
    .text( function(d, i) {return d.i;})
    .attr("font-family", "sans-serif")
    .attr("font-size", "10px")
    .attr("fill", "black");


</script>
