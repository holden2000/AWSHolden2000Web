<!DOCTYPE html>
<meta charset="utf-8">
    <head>
        <meta charset="UTF-8">
            <title>DateExample1</title>
            
            <!-- load the d3.js library -->
            <script src="https://d3js.org/d3.v4.js"></script>
            
            <h1>DateExample1</h1>
            
            <a href="https://holden2000.s3.amazonaws.com/index.html">Home Page</a>
            <br/>
            <hr/>
            
            <style> /* set the CSS */
                
                .axis { font: 14px sans-serif; }
                
                .line {
                    fill: none;
                    stroke: black;
                    stroke-width: 2px;
                }
        
            
                </style>
            </head>
    
    <div id='tooltip' style='position:absolute;background-color:lightgray;padding:5px'></div>
    
    <body>
      
      
        <script>
            
            // set the dimensions and margins of the graph
            var margin = {top: 20, right: 20, bottom: 100, left: 50},
            width = 1260 - margin.left - margin.right,
            height = 800 - margin.top - margin.bottom;
            
            // set the ranges
            var x = d3.scaleTime().range([0, width]);
            var y = d3.scaleLinear().range([height, 0]);
            
            // define the lines
            var AvgTemp = d3.line()
            .x(function(d) { return x(d.date1); })
            .y(function(d) { return y(d.AvgTemp); });
            
            var Low = d3.line()
            .x(function(d) { return x(d.date1); })
            .y(function(d) { return y(d.Low); });
            
            var High = d3.line()
            .x(function(d) { return x(d.date1); })
            .y(function(d) { return y(d.High); });
            
            
            // append the svg obgect to the body of the page
            // appends a 'group' element to 'svg'
            // moves the 'group' element to the top left margin
            
            //CHART******************************************************************
            var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            //.on("mousemove", function(){console.log( d3.m ouse(this))})
            //.on("mousemove", "testfunction")
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
            
            
            // Get the data -Load csv file
            d3.csv("Data/Test3.csv", function( data) {
                  // if (error) throw error;
                   
                   // put data into array to get axis scalings
                   data.forEach(function(d) {
                                d.date1 = d3.timeParse("%Y-%m-%d")(d.date1);
                                d.AvgTemp = +d.AvgTemp;
                                d.Low =  +d.Low;
                                d.High = +d.High;
                                });
                   
                   // Scale the range of the data
                   x.domain(d3.extent(data, function(d) { return d.date1; }));
                   y.domain([d3.min(data, function(d) { return d.Low; }) -10, d3.max(data, function(d) { return d.High; }) + 10]);
                   
                   
                   // Add each line to the path.
                   svg.append("path")
                   .data([data])
                   .attr("class", "line")
                   .style("stroke-width", "4px")
                   .attr("d", AvgTemp );
                   
                   svg.append("path")
                   .data([data])
                   .attr("class", "line")
                   .style("stroke", "blue")
                   .attr("d", Low );
                   
                   svg.append("path")
                   .data([data])
                   .attr("class", "line")
                   .style("stroke", "red")
                   .attr("d", High );
                   
                   // Add the X Axis
                   svg.append("g")
                   .attr("class", "axis")
                   .attr("transform", "translate(0," + height + ")")
                   .call(d3.axisBottom(x)
                         .tickFormat(d3.timeFormat("%Y-%m-%d")))
                   .selectAll("text")
                   .style("text-anchor", "end")
                   .attr("dx", "-.8em")
                   .attr("dy", ".15em")
                   .attr("transform", "rotate(-65)");
                   
                   // Add the Y Axis
                   svg.append("g")
                   .attr("class", "axis")
                   .call(d3.axisLeft(y));
                   
                   // text label for the x axis
                   svg.append("text")
                   .attr("transform",
                         "translate(" + (width/2) + " ," +
                         (height + margin.top + 80) + ")")
                   .style("text-anchor", "middle")
                   .text("Date");
                   
                   // text label for the y axis
                   svg.append("text")
                   .attr("transform", "rotate(-90)")
                   .attr("y", 0 - margin.left)
                   .attr("x",0 - (height / 2))
                   .attr("dy", "1em")
                   .style("text-anchor", "middle")
                   .text("Temperature");
                   
                   tipBox = svg.append('rect')
                   .attr('width', width)
                   .attr('height', height)
                   .attr('opacity', 0)
                   .on('mousemove', drawTooltip)
                   .on('mouseout', removeTooltip);
                   
                   });
                   
                   function removeTooltip() {
                       if (tooltip) tooltip.style('display', 'none');
                       if (tooltipLine) tooltipLine.attr('stroke', 'none');
                   }

            states.sort((a, b) => {
                        return b.history.find(h => h.year == year).population - a.history.find(h => h.year == year).population;
                        })
                        
                        tooltipLine.attr('stroke', 'black')
                        .attr('x1', x(year))
                        .attr('x2', x(year))
                        .attr('y1', 0)
                        .attr('y2', height);
                        
                        tooltip.html(year)
                        .style('display', 'block')
                        .style('left', d3.event.pageX + 20)
                        .style('top', d3.event.pageY - 20)
                        .selectAll()
                        .data(states).enter()
                        .append('div')
                        .style('color', d => d.color)

        }
                   
                 //  function testfunction(){console.log( d3.mouse(this))};
            </script>
    </body>
