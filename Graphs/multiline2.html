<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multi-line 2</title>
    <link rel="stylesheet" type="text/css" href="Styles/multiline2.css">
        <script src="https://d3js.org/d3.v3.js" charset="utf-8"></script>
        
        <h1>MultiLine2</h1>
        
        <a href="http://holden2000web-env.qpcuadhzxs.us-east-1.elasticbeanstalk.com">Home Page</a>

</head>
<body>
<div class="chart-wrapper" id="chart-line1"></div>

<script type="text/javascript">
    
    var format = d3.time.format("%y-%m-%d")
    
    d3.csv('Data/Test3.csv', function(error, data) {
    data.forEach(function (d) {
        d.date1 = +d.date1;
        d.AvgTemp = +d.AvgTemp;
        d.Low = +d.Low;
        d.High = +d.High;
        //d.variableD = +d.variableD;
                 console.log(d)
    });

           
    var chart = makeLineChart(data, 'date1', {
        'Avg. Temp.': {column: 'AvgTemp'},
        'Low': {column: 'Low'},
        'High': {column: 'High'},
        'Variable D': {column: 'High'}
    }, {xAxis: 'Date', yAxis: 'Amount'});
    chart.bind("#chart-line1");
    chart.render();
            
});
</script>

<script src="Scripts/multiline2.js" charset="utf-8"></script>
<p>Multiply with: <input type="number" id="multiplyWith" value="10"></p>
    
    <button onclick="numbers.forEach(myFunction)">Try it</button>
    
    <p>
    Updated array: <span id="demo"></span>
    </p>
    <script>
        var numbers = [65, 44, 12, 4];
        
        function myFunction(item, index, arr) {
            var results = [];
            arr[index] = item * document.getElementById("multiplyWith").value;
            demo.innerHTML = "x = <u>" + arr + "</u>";
        }
    </script>
</body>
</html>
