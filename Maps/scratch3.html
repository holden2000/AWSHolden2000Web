<!DOCTYPE html>
<html>
    <head>
        <title>3 Maps</title>
        <style>
            
            .states {
                fill: #ddd;
            }
        
        .states :hover {
            fill: darkblue;
        }
        
        .state-borders {
            fill: none;
            stroke: #220;
            stroke-width: 0.5px;
            stroke-linejoin: round;
            stroke-linecap: round;
            pointer-events: none;
        }
        
        .counties :hover {
            fill: red;
        }
        
        .county-borders {
            fill: none;
            stroke: #fff;
            stroke-width: 0.5px;
            stroke-linejoin: round;
            stroke-linecap: round;
            pointer-events: none;
        }
        
        .nation {
            fill: #666;
        }
        
        .nation : hover {
            fill: darkgreen;
        }
        
        .nation-borders {
            fill: none;
            stroke: #220;
            stroke-width: 0.5px;
            stroke-linejoin: round;
            stroke-linecap: round;
            pointer-events: none;
        }
        </style>
        
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script src="https://d3js.org/topojson.v2.min.js"></script>
        
    </head>
    <body>
 
       <a href="http://holden2000web-env.qpcuadhzxs.us-east-1.elasticbeanstalk.com">Home Page</a>
       <h2>State Map</h2>
        <svg width="960" height="600"></svg>
        
        <script>
            
            var svg = d3.select("svg");
            
            var path = d3.geoPath();
            
            d3.json("https://d3js.org/us-10m.v1.json", function(error, us) {
                    if (error) throw error;
                    
                    svg.append("g")
                    .attr("class", "states")
                    .selectAll("path")
                    .data(topojson.feature(us, us.objects.states).features) //get states
                    .enter().append("path")
                    .attr("d", path);
                    
                    svg.append("path")
                    .attr("class", "state-borders")
                    .attr("d", path(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; })));
                    });
                    
            </script>
        
        <hr/>
        <br/>
        <h2>County Map</h2>
        <br/>

        <svg id="svg2x" width="960" height="600"></svg>
        
        <script>
            
            var svg2 = d3.select(svg2x);
            
            var path2 = d3.geoPath();
            
            d3.json("https://d3js.org/us-10m.v1.json", function(error, us) {
                    if (error) throw error;
                    
                    svg2.append("g")
                    .attr("class", "counties")
                    .selectAll("path")
                    .data(topojson.feature(us, us.objects.counties).features)   //get counties
                    .enter().append("path")
                    .attr("d", path2);
                    
                    svg2.append("path")
                    .attr("class", "county-borders")
                    .attr("d", path(topojson.mesh(us, us.objects.counties, function(a, b) { return a !== b; })));
                    });
                    
            </script>
        
        <h2>Nation Map</h2>
        
        <svg id="svg3x" width="960" height="600"></svg>
        
        <script>
            
            var svg3 = d3.select(svg3x);
            
            var path3 = d3.geoPath();
            
            d3.json("https://d3js.org/us-10m.v1.json", function(error, us) {
                    if (error) throw error;
                    
                    svg3.append("g")
                    .attr("class", "nation")
                    .selectAll("path")
                    .data(topojson.feature(us, us.objects.nation).features)
                    .enter().append("path")
                    .attr("d", path3);
                    
                    svg3.append("path")
                    .attr("class", "nation-borders")
                    .attr("d", path(topojson.mesh(us, us.objects.nation, function(a, b) { return a !== b; })));
                    });
                    
            </script>
        
    </body>
</html>
